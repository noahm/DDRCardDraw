name: Checks

on:
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - check: "validate:json"
            name: Validate Song Data
          - check: "validate:ts"
            name: Typecheck
          - check: "validate:format"
            name: Formatting
          - check: "validate:lint"
            name: Linter
          - check: webpack
            name: Build
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: 22
          cache: "yarn"
      - run: yarn --immutable
      - name: ${{ matrix.name }}
        run: yarn ${{ matrix.check }}
