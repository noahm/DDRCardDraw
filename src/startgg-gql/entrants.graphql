query EventEntrants($eventSlug: String!, $pageNo: Int!) {
  event(slug: $eventSlug) {
    id
    name
    entrants(query: { page: $pageNo, perPage: 100 }) {
      pageInfo {
        totalPages
      }
      nodes {
        id
        name
        # paginatedSets {
        #   nodes {
        #     id
        #   }
        #   pageInfo {
        #     totalPages
        #   }
        # }
      }
    }
  }
}
