query EventSets($eventSlug: String!, $pageNo: Int!) {
  event(slug: $eventSlug) {
    id
    sets(filters: { hideEmpty: true }, perPage: 100, page: $pageNo) {
      pageInfo {
        totalPages
        total
      }
      nodes {
        id
        fullRoundText
        identifier
        slots {
          prereqType
          prereqId
          prereqPlacement
          entrant {
            id
            name
          }
        }
      }
    }
  }
}
